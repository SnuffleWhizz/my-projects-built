<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no">
        <title>FlappyBall</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <body id="body">
        <div id="game-settings">
                <h2>Difficulty</h2>
                <div id="difficulty">
                    <button onclick="setDifficulty('easy')" id="easy-difficulty" class="difficulty-button">Easy üíö</button>
                    <button id="medium-difficulty" class="difficulty-button">Medium üíõ</button>
                    <button id="hard-difficulty" class="difficulty-button">Hard ‚ù§Ô∏è</button>
                </div>
        </div>
        <div id="app-container">
            <div class="controls-hidden" id="controls">
                <h4 >Controls</h3>
                <span id="X-btn" >X</span>
                <p><strong>Jump</strong><span>'Space'</span></p>
                <p><strong>Restart</strong><span>'Enter'</span></p>
                <p><strong>Close</strong><span>'C'</span></p>
            </div>
            <span id="score">0</span>
            <span id="game-over">Game Over<br><button id="restart-btn">Restart</button></span>
            <div id="flappy-ball">
                <div class="eye left"><div class="pupil"></div></div>
                <div class="eye right"><div class="pupil"></div></div>
                <div class="mouth"></div>
            </div>
        </div>
    </body>
</html>
